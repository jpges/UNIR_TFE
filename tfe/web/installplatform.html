<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>ESUMP - Instalación plataforma</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JS Script libraries de terceros -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js"></script>

    <!-- Estilos y js propios de nuestra aplicación -->
    <link href="tfe.css" rel="stylesheet">
    <script src="config.js"></script>
    <script src="./js/contracts.js"></script>
    <script src="./js/accounts.js"></script>
    <script src="./js/install.js"></script>
</head>

<body class="text-center">
    <h1 class="h2 mt-5 font-weight-normal">Instalación de la plataforma</h1>
    <form class="form" id="forminstall">
        <div class="mt-5 text-primary">
            <label>Seleccione la red en la que se encuentra</label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="ganache" checked="">Ganache
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="testnet">Testnet Local
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" value="alastria">Alastria (Nodo UNIR)
            </label>
        </div>
        <div class="p-5">
            <button class="btn btn-primary" id="install" type="submit" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Instalando">Instalar</button>
        </div>
        <p class="mt-5 mb-3 text-muted">TFE - JPGES © 2020</p>
    </form>
    <div id="loader"></div>
    <script type='text/javascript'>
        $().ready(function () { initWeb3();});
        $('#forminstall').submit(function () {
            $('#loader').show();
            environment = $('input[name=optradio]:checked').val();
            localStorage.setItem('environment', environment);
            install()
                .then(function (result) {
                    $('#loader').hide();
                    if (result) {
                        document.location = "config.html";
                    }
                }
                );
            return false;
        }); 
    </script>
</body>

</html>
