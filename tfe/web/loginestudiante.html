<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>ESUMP - Login Estudiantes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="tfe.css" rel="stylesheet">
    <script src="/js/logic.js"></script>
</head>

<body class="text-center">
    <form class="form-signin" onsubmit="loginEstudiante();" >
        <h1 class="h3 mb-3 font-weight-normal">Acceso Estudiantes</h1>
        <label for="inputAccount" class="sr-only">Cuenta</label>
        <input type="text" id="inputAccount" class="form-control" placeholder="Cuenta" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="button" value="Registrarse" onclick="window.location = 'registroestudiante.html';">
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">TFE - JPGES &copy; 2020</p>
    </form>
</body>

</html>
