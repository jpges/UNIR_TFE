<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>ESUMP - Comprar ECTS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JS Script libraries de terceros -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js"></script>

    <!-- Estilos y js propios de nuestra aplicaciÃ³n -->
    <link href="tfe.css" rel="stylesheet">
    <script src="config.js"></script>
    <script src="./js/contracts.js"></script>
    <script src="./js/accounts.js"></script>
    <script src="./js/logic.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Comprar ECTS</h2>
        </div>
        <div class="w-50 mx-auto">
            <form id="registryform">
                <div class="form-group">
                    <label for="cantidad">Nombre</label>
                    <input type="number" class="form-control" id="cantidad"
                        placeholder="Indique la cantidad" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Comprar</button>
                    <button type="button" class="btn btn-lg btn-primary" id="salir">Salir</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loader"></div>
    <script>
        $().ready(function () { initWeb3(); getSmartContrats(); });
        $('#registryform').submit(function () {
            $('#loader').show();
            buyECTSTokens()
                .then(function (result) {
                    console.log(result);
                    $('#loader').hide();                    
                }).catch(function (err){
                    $('#loader').hide();                    
                });
            return false;
        });
        $('#salir').click(function(){
            document.location="/estudiantes.html";
        })
    </script>
</body>

</html>
