        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Registro de universidades</h2>
            <p class="lead">Rellene la siguiente información para registrar la universidad en la plataforma.</p>
        </div>
        <div class="w-50 mx-auto">
            <form role="form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduzca el nombre de la universidad">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                </div>
            </form>
        </div>
</body>
