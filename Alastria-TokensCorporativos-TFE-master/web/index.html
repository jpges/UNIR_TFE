<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="logic.js"></script>
  </head>

  <body>
    <div class="row">
      <h1 class="centrado"> TOKENS CORPORATIVOS </h1>
      <p class="cursiva centrado"> Gamificación para tus empleados con tokens en Alastria ¡Premia sus iniciativas!</p>
      <div class="column-portada cuadro ">
        <h2 class="centrado"> Acceso para empresas </h2>
        <label for="logEmpresa">Introduce tu Alastria ID (account)</label>
        <br/><br/>
        <input type="text" name="logEmpresa" id="loginEmpresaT"></input>
        <br/><br/>
        <label for="pssEmpresa">Contraseña</label>
        <br/><br/>
        <input type="password" name="pssEmpresa" id="pssEmpresa"></input>
        <br/><br/>
        <button type="button" id="logEmpresaButton" onclick="loginEmpresa()">Login empresa</button>
        <p> ¿No tienes cuenta? </p>
        <a href="registrarEmpresa.html"> Registrar empresa </a>
      </div>
      <div class="column-portada cuadro ">
        <h2 class="centrado"> Acceso para empleados </h2>
        <label for="logEmpleado">Introduce tu Alastria ID (account)</label>
        <br/><br/>
        <input type="text" name="logEmpleado" id="logEmpleado"></input>
        <br/><br/>
        <label for="pssEmpleado">Contraseña</label>
        <br/><br/>
        <input type="password" name="pssEmpleado" id="pssEmpleado"></input>
        <br/><br/>
        <button type="button" onclick="loginEmpleado()">Login empleado</button>
        <br/><br/>
        <p> Si no tienes cuenta solicita a tu empresa que te registre en el sistema </p>
      </div>
    </div>

  </body>
</html>
